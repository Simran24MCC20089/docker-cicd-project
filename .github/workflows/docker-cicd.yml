name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (for better caching and multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to DockerHub using secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push the Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-cicd-project:latest

      # 5️⃣ Optional: Verify that the image is pushed successfully
      - name: Verify Image on DockerHub
        run: |
          echo "Verifying image existence on DockerHub..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/docker-cicd-project:latest
          docker images

      # 6️⃣ Optional: Run container for testing
      - name: Run container to verify
        run: |
          echo "Starting container from pushed image..."
          docker run -d -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/docker-cicd-project:latest
          docker ps
